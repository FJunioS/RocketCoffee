<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCoffee</title>
  <link rel="shortcut icon" href="./src/assets/logo-desktop.svg" type="image/x-icon">
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="container">
  <header>
    <img src="./src/assets/logo-mobile.svg" alt="">
    <img class="hidden" src="./src/assets/logo-desktop.svg" alt="">
    <nav class="hidden">
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">Rewards</a>
      <a href="#">Gift Cards</a>
      <a href="#">Stores</a>
    </nav>
    <button class="hidden">Get my coffee.</button>
    <img class="" src="./src/assets/menu-buguer-open.svg" alt="">
    <img class="hidden" src="./src/assets/menu-buguer-close.svg" alt="">
  </header>
  <hr>

  <main>
    <div class="message">O café que fará seu código decolar para o próximo nível</div>
    <button>Get my coffee &nbsp;&nbsp;<img src="./src/assets/arrow.svg" alt=""></button>

    <div class="coffeeText">
      <h2>Great Coffee </h2>
      <h2>&lt; Great Code/ &gt;</h2>
    </div>
    <img class="coffee" src="./src/assets/rocket-coffee.png" alt="">
    <img class="blur_mobile" src="./src/assets/blur-mobile.png" alt="">
    <img class="blur_top hidden" src="./src/assets/blur-2.png" alt="">
    <img class="blur_bot hidden" src="./src/assets/blur-1.png" alt="">
  </main>
</body>

</html>
